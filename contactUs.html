<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Mekaso - Contact Us</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
</head>

<body>
    <header class="clearfix" style="background: white;">
        <div class="logo col-md-3">
            <a href="home.html" style="text-decoration: none;">
                <h2 class="logo-text">MEKASO Media</h2>
            </a>
        </div>
        <nav class="clearfix" style="text-decoration: none;">
            <ul class="clearfix">
                <li><a href="home.html">Home</a></li>
                <li><a href="contactUs.html">Contact Us</a></li>
                <li><a href="Privacy-Policy.htm" class="last">Privacy Policy</a></li>
            </ul>
        </nav>
        <div class="pullcontainer">
            <a href="#" id="pull"><i class="fa fa-bars fa-2x"></i></a>
        </div>
    </header>
    <div class="container">
        <div class="mx-auto cs-frm" style="width: 385px; margin-top: 6vh; margin-bottom: 4vh;">

            <form action="https://formsubmit.co/dfc2a57edc7ebd6bfde364d110ce2ed0" method="POST">
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_subject" value="Mekaso Media Contact Form">
                <input type="hidden" name="_next" value="thank-you.html">
                <div class="form-group">
                    <label for="name-input">Full name</label>
                    <input type="text" class="form-control" id="name-input" name="name" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="email-input">Email address</label>
                    <input type="email" class="form-control" id="email-input" name="email"
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="phone-input">Phone</label>
                    <input type="phone" class="form-control" id="phone-input" name="phone"
                        placeholder="+1-800-555-5555">
                </div>
                <div class="form-group">
                    <label for="project-select">Select a Project Type</label>
                    <select class="form-control" name="project" id="project-select">
                        <option>Simple web app</option>
                        <option>Small online catalogs</option>
                        <option>Promotional websites</option>
                        <option>Widgets or additional features</option>
                        <option>E-Commerce stores</option>
                        <option>Marketplace-based web apps</option>
                        <option>Proofs of concept for innovative apps</option>
                        <option>Modules or additional parts</option>
                        <option>B2B SaaS applications</option>
                        <option>Business process automation</option>
                        <option>Large learning management systems</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="budget-select">Select a Budget Range</label>
                    <select multiple class="form-control" name="budget" id="budget-select">
                        <option>Basic (Simple) $1,000 - $5,000</option>
                        <option>Startip proof of concept $5,000 - $50,000</option>
                        <option>Mid-complexity $50,000 - $250,000</option>
                        <option>Complex $250,000+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="project-description">Project Description</label>
                    <textarea class="form-control" name="message" id="project-description" rows="5"
                        placeholder="Project description"></textarea>
                </div>
                <div class="d-md-flex justify-content-md-end">
                    <button class="hero-btn" type="submit" class="btn btn-lg btn-primary">Send</button>
                </div>
            </form>
        </div>
        <img src="img/custom-web-application.png" />
    </div>
    </div>
    <footer>
        <div class="container">
            <p style="text-align: end;">Designed by <a href="https://mekasomedia.com">MEKASO Media LLC</a></p>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
